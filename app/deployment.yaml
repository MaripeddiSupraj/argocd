apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: GCP_GAR_LOCATION-docker.pkg.dev/GCP_PROJECT_ID/GCP_GAR_REPOSITORY/argocd-demo:latest
        ports:
        - containerPort: 8080